<!DOCTYPE html>
<html>
<head>
    <title>Mis Carpetas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f5;
            text-align: center;
            padding: 50px;
        }
        h1 {
            font-size: 48px;
            color: #333;
            margin-bottom: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 15px 0;
        }
        a {
            text-decoration: none;
            color: #1a73e8;
            font-size: 24px;
        }
        a:hover {
            color: #0c47a1;
        }
        .button {
            display: inline-block;
            margin-top: 30px;
            padding: 10px 20px;
            background-color: #1a73e8;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            text-decoration: none;
        }
        .button:hover {
            background-color: #0c47a1;
        }
    </style>
</head>
<body>
    <h1>üìÅ Mis Carpetas</h1>
    <ul>
        {% for carpeta in carpetas %}
            <li><a href="{% url 'ver_carpeta' carpeta %}">{{ carpeta }}</a></li>
        {% endfor %}
    </ul>
    <a href="{% url 'crear_carpeta' %}" class="button">‚ûï Crear Nueva Carpeta</a>
</body>
</html>
