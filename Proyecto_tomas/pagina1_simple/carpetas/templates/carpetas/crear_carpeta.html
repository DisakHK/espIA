<!DOCTYPE html>
<html>
<head>
    <title>Crear Nueva Carpeta</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            text-align: center;
            padding: 50px;
        }
        h1 {
            font-size: 40px;
            color: #333;
            margin-bottom: 20px;
        }
        form {
            display: inline-block;
            margin-top: 20px;
        }
        input[type="text"] {
            padding: 10px;
            width: 300px;
            font-size: 18px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            background-color: #1a73e8;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0c47a1;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            background-color: #1a73e8;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
        }
        a:hover {
            background-color: #0c47a1;
        }
    </style>
</head>
<body>
    <h1>➕ Crear Nueva Carpeta</h1>
    <form method="post">
        {% csrf_token %}
        <input type="text" name="nombre_carpeta" placeholder="Nombre de la carpeta" required>
        <input type="submit" value="Crear">
    </form>
    <br>
    <a href="{% url 'lista_carpetas' %}">⬅ Volver a las Carpetas</a>
</body>
</html>
