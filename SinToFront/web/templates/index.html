{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Playlist con Gestos</title>
    <style>
        body {
            background-color: #0a1f44;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }
        .container {
            display: flex;
            width: 80%;
            background-color: #12264f;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            position: relative;
        }
        .column {
            flex: 1;
            padding: 20px;
        }
        #camera {
            width: 100%;
            height: 300px;
            background-color: black;
            border-radius: 10px;
            overflow: hidden;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        button {
            background-color: #005bbb;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            transition: 0.3s;
        }
        button:hover {
            background-color: #003366;
        }
        .player {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .progress-bar {
            width: 100%;
            height: 5px;
            background-color: #003366;
            margin: 10px 0;
            border-radius: 5px;
            position: relative;
        }
        .progress {
            height: 5px;
            background-color: #00c3ff;
            width: 50%;
            border-radius: 5px;
        }
        .song-list {
            margin-top: 20px;
            width: 100%;
            text-align: left;
        }
        .song-list li {
            list-style: none;
            padding: 5px;
            border-bottom: 1px solid #005bbb;
        }
        .login-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #ff6600;
        }
        .login-button:hover {
            background-color: #cc5200;
        }
    </style>
</head>
<body>
    <button class="login-button" onclick="login()">üîó Login / Conectar App</button>
    <div class="container">
        <div class="column">
            <h2>C√°mara</h2>
            <div id="camera">
                <video id="video" autoplay></video>
            </div>
            <button onclick="toggleCamera()">Encender/Apagar C√°mara</button>
        </div>
        <div class="column">
            <h2>Reproductor</h2>
            <div class="player">
                <div class="progress-bar">
                    <div class="progress"></div>
                </div>
                <button onclick="manualPlay()">‚ñ∂ Reproducir</button>
                <button onclick="manualPause()">‚è∏ Pausar</button>
                <button onclick="manualNext()">‚è≠ Siguiente</button>
                <button onclick="manualPrev()">‚èÆ Anterior</button>
            </div>
            <h3>Lista de Canciones</h3>
            <ul class="song-list" id="songList">
                <li>Canci√≥n 1</li>
                <li>Canci√≥n 2</li>
                <li>Canci√≥n 3</li>
            </ul>
        </div>
    </div>
    <!-- Pega esto dentro del <body>, reemplazando tu script actual -->

    <audio id="audioPlayer" src="/static/audio/cancion1.mp3"></audio>

    <script>
        const canciones = [
            { nombre: "Canci√≥n 1", archivo: "/static/audio/cancion1.mp3" },
            { nombre: "Canci√≥n 2", archivo: "/static/audio/cancion2.mp3" },
            { nombre: "Canci√≥n 3", archivo: "/static/audio/cancion3.mp3" }
        ];

        let currentIndex = 0;
        const audio = document.getElementById("audioPlayer");
        const songList = document.getElementById("songList");
        const progress = document.querySelector(".progress");

        // Mostrar canciones en la lista
        songList.innerHTML = "";
        canciones.forEach((c, i) => {
            const li = document.createElement("li");
            li.textContent = c.nombre;
            li.onclick = () => {
                currentIndex = i;
                reproducirCancion();
            };
            songList.appendChild(li);
        });

        function reproducirCancion() {
            audio.src = canciones[currentIndex].archivo;
            audio.play();
        }

        function manualPlay() {
            if (audio.paused) {
                audio.play();
            }
        }

        function manualPause() {
            if (!audio.paused) {
                audio.pause();
            }
        }

        function manualNext() {
            currentIndex = (currentIndex + 1) % canciones.length;
            reproducirCancion();
        }

        function manualPrev() {
            currentIndex = (currentIndex - 1 + canciones.length) % canciones.length;
            reproducirCancion();
        }

        // Barra de progreso
        audio.ontimeupdate = () => {
            const porcentaje = (audio.currentTime / audio.duration) * 100;
            progress.style.width = porcentaje + "%";
        };
    </script>

</body>
</html>
