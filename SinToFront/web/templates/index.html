<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Playlist con Gestos</title>
    <style>
        body {
            background-color: #0a1f44;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }
        .container {
            display: flex;
            width: 80%;
            background-color: #12264f;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            position: relative;
        }
        .column {
            flex: 1;
            padding: 20px;
        }
        #camera {
            width: 100%;
            height: 300px;
            background-color: black;
            border-radius: 10px;
            overflow: hidden;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        button {
            background-color: #005bbb;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            transition: 0.3s;
        }
        button:hover {
            background-color: #003366;
        }
        .player {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .progress-bar {
            width: 100%;
            height: 5px;
            background-color: #003366;
            margin: 10px 0;
            border-radius: 5px;
            position: relative;
        }
        .progress {
            height: 5px;
            background-color: #00c3ff;
            width: 50%;
            border-radius: 5px;
        }
        .song-list {
            margin-top: 20px;
            width: 100%;
            text-align: left;
        }
        .song-list li {
            list-style: none;
            padding: 5px;
            border-bottom: 1px solid #005bbb;
        }
        .login-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #ff6600;
        }
        .login-button:hover {
            background-color: #cc5200;
        }
    </style>
</head>
<body>
    <button class="login-button" onclick="login()">üîó Login / Conectar App</button>
    <div class="container">
        <div class="column">
            <h2>C√°mara</h2>
            <div id="camera">
                <video id="video" autoplay></video>
            </div>
            <button onclick="toggleCamera()">Encender/Apagar C√°mara</button>
        </div>
        <div class="column">
            <h2>Reproductor</h2>
            <div class="player">
                <div class="progress-bar">
                    <div class="progress"></div>
                </div>
                <button onclick="manualPlay()">‚ñ∂ Reproducir</button>
                <button onclick="manualPause()">‚è∏ Pausar</button>
                <button onclick="manualNext()">‚è≠ Siguiente</button>
                <button onclick="manualPrev()">‚èÆ Anterior</button>
            </div>
            <h3>Lista de Canciones</h3>
            <ul class="song-list" id="songList">
                <li>Canci√≥n 1</li>
                <li>Canci√≥n 2</li>
                <li>Canci√≥n 3</li>
            </ul>
        </div>
    </div>
    <script>
        let video = document.getElementById('video');
        let cameraOn = false;
        
        function toggleCamera() {
            if (cameraOn) {
                video.srcObject.getTracks().forEach(track => track.stop());
                cameraOn = false;
            } else {
                navigator.mediaDevices.getUserMedia({ video: true })
                    .then(stream => {
                        video.srcObject = stream;
                        cameraOn = true;
                    })
                    .catch(error => console.error("Error al acceder a la c√°mara", error));
            }
        }
        
        function manualPlay() { console.log("Reproducir"); }
        function manualPause() { console.log("Pausar"); }
        function manualNext() { console.log("Siguiente"); }
        function manualPrev() { console.log("Anterior"); }
        function login() {
            window.location.href = "login.html"; }
    </script>
</body>
</html>
